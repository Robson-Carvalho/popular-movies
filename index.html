<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<title>Popular Movies</title>
</head>

<body>
	<header>
		<h1>Filmes Populares</h1>
	</header>
	<main>
		<section class="search">
			<div class="input">
				<input type="text" placeholder="Digite algum filme para pesquisar...">
				<button class="btn">
					<img class="icon" src="./assets/search-icon.svg" alt="Ícone de pesquisa">
				</button>
			</div>
			<div class="select-favorite">
				<input type="checkbox" id="check">
				<label for="check">Mostrar meus filmes favoritos apenas</label>
			</div>
		</section>
	</main>
	<script src="./js/main.js"></script>
</body>

</html>
